<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row bg-black">
        <div class="col"></div>
        <div class="col bg-white">
            <h5>Billing address</h5>

            <div class="row">
                <div class="col form-group">
                    <label>First Name</label>
                    <div>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="col form-group">
                    <label>Last Name</label>
                    <div>
                        <input type="text" class="form-control">
                    </div>
                </div>
        </div>

        <!-- input-group -->
        <div>
            <h5>Username</h5>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username">
              </div>

            </div>

            <div class="col form-group">
                <label class="py-1">Email(Optional)</label>
                <div>
                    <input type="text" class="form-control" placeholder="you@gmail.com">
                </div>
            </div>

            <div class="col form-group">
                <label class="py-2">Address</label>
                <div>
                    <input type="text" class="form-control" placeholder="1234 main st">
                </div>
            </div>

            <div class="col form-group">
                <label class="py-2">Address 2(optional)</label>
                <div>
                    <input type="text" class="form-control" placeholder="1234 main st">
                </div>
            </div>

            <!-- option bar -->

            <div class="row">
                <div class="col">
                    <label class="py-2">Country</label>
                    <select class="form-select form-select">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col">
                    <label class="py-2">State</label>
                    <select class="form-select form-select">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col">
                    <label class="py-2">Zip</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- check box -->

            <div class="my-3">
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                      shipping address same as billing address
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                      save this information for next time
                    </label>
                  </div>
                  <hr>
            </div>

            <!-- radio -->
            <div>
                <h4>Payment</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio">
                    <label class="form-check-label">
                      Credit card
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio">
                    <label class="form-check-label">
                      Debit card
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio">
                    <label class="form-check-label">
                      Paypal
                    </label>
                </div>
            </div>

            <!-- last input -->
            <div class="row">
                <div class="col form-group">
                    <label>Name on card</label>
                    <div>
                        <input type="text" class="form-control">
                        <p>Full name as display on card</p>
                    </div>
                </div>

                <div class="col form-group">
                    <label>Credit car number</label>
                    <div>
                        <input type="text" class="form-control">
                    </div>
                </div>
        </div>

         </div>
        <div class="col"></div>

        
        
        </div>
</body>
</html>
